<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <script src="scripts.js" defer></script>
    <title>Random Choice Picker</title>
  </head>
  <body>
    <div class="container">
      <form>
        <label for="choices"
          >Enter all of the choices divided by a comma (',').<br />
          Press enter when you're done</label
        >
        <textarea
          name="choices"
          id="choices"
          cols="50"
          rows="5"
          placeholder="place choices here"
        ></textarea>
      </form>
      <div class="choices">
        <div class="choice selected">choice 1</div>
        <div class="choice">choice 2</div>
        <div class="choice">choice 3</div>
        <div class="choice">choice 4</div>
        <div class="choice">choice 5</div>
        <div class="choice">choice 5</div>
        <div class="choice">choice 5</div>
        <div class="choice">choice 5</div>
      </div>
    </div>
  </body>
</html>
