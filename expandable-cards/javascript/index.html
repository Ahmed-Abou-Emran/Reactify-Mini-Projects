<!DOCTYPE html>
<html lang="en">
  <head>
    <link />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,700&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Expandable Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="panel active">
        <h3>
          The most sacred site in Islam, known as the sacred bayt Allah (House
          of God)
        </h3>
      </div>
      <div class="panel">
        <h3>People performing prayer in bayt Allah</h3>
      </div>
      <div class="panel">
        <h3>The golden Dome of the Rock mosque</h3>
      </div>
      <div class="panel">
        <h3>The mosque of the Prophet Muhammed (صلى الله عليه وسلم)</h3>
      </div>
      <div class="panel">
        <h3>The sun is setting over the ocean on a cloudy day</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
