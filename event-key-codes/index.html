<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <script src="scripts.js" defer></script>
    <title>Event Key Code</title>
  </head>
  <body>
    <div class="entry-message">Press Any Key to get its keyCode</div>
    <div class="event hidden">
      <div class="property">
        <div class="property-name">event.key</div>
        <div class="property-value"></div>
      </div>
      <div class="property">
        <div class="property-name">event.keyCode</div>
        <div class="property-value"></div>
      </div>
      <div class="property">
        <div class="property-name">event.code</div>
        <div class="property-value"></div>
      </div>
    </div>
  </body>
</html>
