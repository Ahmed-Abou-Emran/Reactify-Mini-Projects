<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>progress steps</title>
  </head>
  <body>
    <div class="container">
      <div class="steps">
        <button class="step done">1</button>
        <button class="step">2</button>
        <button class="step">3</button>
        <button class="step">4</button>
      </div>
      <div class="actions">
        <button disabled class="previous">Previous Step</button>
        <button class="next">Next Step</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
